<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      footer {
        border-top: 1px solid #bdbdbd;
        margin-top: 15px;
        padding-top: 5px;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list">Buy {{ item.quantity }} of {{ item.name | lowercase }} <button class="btn btn-default" ng-click="buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="list.length < 1" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list">Bought {{ item.quantity }} {{ item.name | lowercase }}</li>
     </ul>
     <div ng-if="list.length < 1" class="emptyMessage">Nothing is bought yet.</div>
    </div>
  </div>

  <footer><a href="https://github.com/vargazsolt/coursera-fullstack/tree/master/assignment2">Browse code on Github</a></footer>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="app.js"></script>

</body>
</html>
