<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
     <div class="container" ng-controller="NarrowItDownController as $c">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <content>
        <div class="form-group">
          <input type="text" ng-model="$c.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="$c.getItemList($c.searchTerm)">Narrow It Down For Me!</button>
        </div>
      </content>
      <content>
        <div ng-show="!$c.hasItems() && $c.run" class="alert alert-danger" role="alert">Nothing found!</div>
        <found-items ng-show="$c.hasItems()" found="$c.found" remove-item="$c.removeItem(index)"></found-items>
      </content>

      <footer><a href="https://github.com/vargazsolt/coursera-fullstack/tree/master/assignment3">Browse code on Github</a></footer>
    </div>
  </body>
</html>
